<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .tab {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }

        .tab.active {
            background-color: #fff;
            border-bottom: 1px solid white;
        }

        .tab-content {
            display: none;
            border: 1px solid #ccc;
            border-top: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 0 5px 5px 5px;
        }

        .tab-content.active {
            display: block;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulario con Tabs</h1>
    <div class="tabs">
        <div class="tab active" data-tab="tab1">Datos Personales</div>
        <div class="tab" data-tab="tab2">Detalles de Contacto</div>
        <div class="tab" data-tab="tab3">Información Adicional</div>
    </div>
    <form>
        <div id="tab1" class="tab-content active">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div id="tab2" class="tab-content">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono">
        </div>
        <div id="tab3" class="tab-content">
            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Quitar la clase activa de todas las pestañas y contenidos
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                // Añadir la clase activa a la pestaña y contenido seleccionados
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
