<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/img/LogoZicsa.png">

    <title>Iniciar Sesión en Intefaz Zicsa</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="SignIn.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" id="SignInForm">
      <img class="mb-4" src="/img/LogoZicsa.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión	</h1>
      
      <div id="loadingContainer" style="display: none;">
        <div id="loadingSpinner" class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>  
        </div>
        <p id="loadingText" class="mt-2">Cargando...</p>
      </div>
      

      <label for="inputUserCode" class="sr-only">Código de Usuario</label>
      <input type="text" id="inputUserCode" class="form-control" placeholder="Código de Usuario" minlength = "4" maxlength = "20" required autofocus>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2025</p>
    </form>

    <script src="SignIn.js"></script>
  </body>
</html>
